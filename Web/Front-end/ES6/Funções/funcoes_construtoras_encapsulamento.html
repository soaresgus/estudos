<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        //Como visto anteriormente, o encapsulamento tem como objetivo definar a privacidade de atributos
        //Aumentando assim sua segurança

        let Carro = function () {
            this.modelo = 'Chevette'
            this.cor = 'Amarelo';
            this.velocidadeAtual = 0;
            this.velocidadeMaxima = 180;

            this.acelerar = function () {
                let velocidade = this.getVelocidadeAtual() + 50;
                if (velocidade >= this.velocidadeMaxima) {
                    velocidade = this.velocidadeMaxima;
                }
                this.setVelocidadeAtual(velocidade);
            }

            this.getVelocidadeAtual = function () {
                return this.velocidadeAtual;
            }

            this.setVelocidadeAtual = function (velocidade) {
                this.velocidadeAtual = velocidade;
            }

        }

        let carro = new Carro();
        carro.velocidadeMaxima = 200; //Esse valor não deveria ser editado
        console.log(`Velocidade atual: ${carro.getVelocidadeAtual()}`);
        carro.acelerar();
        carro.acelerar();
        carro.acelerar();
        carro.acelerar();
        carro.acelerar();
        carro.acelerar();
        carro.acelerar();
        carro.acelerar();
        console.log(`Velocidade atual: ${carro.getVelocidadeAtual()}`);

        let Carro2 = function () {
            var velocidadeMaxima = 180;
            //Declarando como var o elemento se torna privado pois ele só será acessível no escopo
            //da função e seus filhos
            this.modelo = 'Chevette'
            this.cor = 'Amarelo';
            this.velocidadeAtual = 0;

            this.acelerar = function () {
                let velocidade = this.getVelocidadeAtual() + 50;
                if (velocidade >= velocidadeMaxima) {
                    velocidade = velocidadeMaxima;
                }
                this.setVelocidadeAtual(velocidade);
            }

            this.getVelocidadeAtual = function () {
                return this.velocidadeAtual;
            }

            this.setVelocidadeAtual = function (velocidade) {
                this.velocidadeAtual = velocidade;
            }
        }

        let carro2 = new Carro2();
        carro2.velocidadeMaxima = 200; 
        //Esse valor não deveria ser editado, e agora nesse caso realmente não possível, 
        //pois o var é só acessivel dentro da função
        console.log(`Velocidade atual: ${carro2.getVelocidadeAtual()}`);
        carro2.acelerar();
        carro2.acelerar();
        carro2.acelerar();
        carro2.acelerar();
        carro2.acelerar();
        carro2.acelerar();
        carro2.acelerar();
        carro2.acelerar();
        console.log(`Velocidade atual: ${carro2.getVelocidadeAtual()}`);

    </script>

</head>

<body>

</body>

</html>
