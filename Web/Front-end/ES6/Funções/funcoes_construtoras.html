<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        //Funções construtoras nada mais é que criação de objetos a partir de funções
        //utilizando os principios da orientação a objeto.

        let Carro = function () {
            this.modelo = 'Chevette'
            this.cor = 'Amarelo';
            this.velocidadeAtual = 0;
            this.velocidadeMaxima = 180;

            //E essa é uma das principais diferenças da classe para funções construtoras:
            //Os métodos são criados em atributos, usando o this...

            this.acelerar = function () {
                let velocidade = this.getVelocidadeAtual() + 10;
                this.setVelocidadeAtual(velocidade);
            }

            this.getVelocidadeAtual = function () {
                return this.velocidadeAtual;
            }

            this.setVelocidadeAtual = function (velocidade) {
                this.velocidadeAtual = velocidade;
            }

        }

        let carro = new Carro(); //Perceba que a criação da instancia é identica a criação em classes
        console.log(`Velocidade atual: ${carro.getVelocidadeAtual()}`);
        carro.acelerar();
        carro.acelerar();
        carro.acelerar();
        console.log(`Velocidade atual: ${carro.getVelocidadeAtual()}`);

    </script>

</head>

</html>
