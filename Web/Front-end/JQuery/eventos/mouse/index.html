<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Window: </span><span id="window">?</span>
			<hr />

			<h3>Mouse</h3>
			<button type="button" id="btn-1">Clique aqui</button>
			<button type="button" id="btn-2">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span id="resultado">Resultado do evento sobre a div</span>
			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" />
			<span>Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form>
				<span>Nome:</span>
				<input type="text" />

				<span>E-mail:</span>
				<input type="text" />

				<span>Motivo do contato:</span>
				<select>
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="button">Enviar</button>
			</form>
		</div>

        <script>
            $('#btn-1').mousedown(() => { //Quando segura o mouse
				$('#div2').css('background-color', 'green');
			});

			$('#btn-1').click(() => {
				$('#div2').css('background-color', 'blue');
			});

			$('#btn-2').dblclick(() => {
				$('#div2').css('background-color', 'yellow');
			})

			$('#div2').mousemove((e) => {
				$('#resultado').html(`x: ${e.offsetX} | y: ${e.offsetY}`)
			})

			$('#div2').mouseenter(() => {
				$('#div2').css('background-color', 'purple');
			})

			$('#div2').mouseleave(() => {
				$('#div2').css('background-color', 'red');
			})
        </script>
	</body>

</html>
