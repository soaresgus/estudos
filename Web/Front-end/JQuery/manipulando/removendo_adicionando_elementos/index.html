<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

    <ul id="lista1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div id="lista2">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <hr>

    <script>       
    //Inserção
        $('#lista1').append('<li>Item 4</li>'); //Acrescentando elementos no final
        $('#lista1').prepend('<li>Item 0</li>'); //Acrescentando elementos no começo 

        $('#lista2').after('<p>Parágrafo depois</p>'); //Acrescentado elementos depois do elemento (fora do elemento)
        $('#lista2').before('<p>Parágrafo antes</p>'); //Acrescentado elementos antes do elemento (fora do elemento)

    //Remoção
        $('#lista2 div:odd').remove();
    </script>
    
</body>

</html>
