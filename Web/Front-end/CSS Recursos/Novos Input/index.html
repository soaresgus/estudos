<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Novas tags de Input do Html 5</title>

    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

</head>

    <body>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
            
            <br><br>
            <!--Novos-->
            <label for="email">Email</label>
            <input type="email" id="email" autofocus> <!--autofocus: quando abrir o form já vai estar focado naquele-->
           
            <br><br>

            <label for="numero">Número</label>
            <input type="number" id="numero" required min="0" max="20" step="5"> <!--Required = Obrigatorio, min = Número minimo, max = Número max, Step = define o múltiplo-->
           
            <br><br>

            <label for="url">Url</label>
            <input type="url" id="url">
            
            <br><br>

            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa">
            
            <br><br>

            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="3" value="3">
            
            <br><br>

            <label for="data">Data</label>
            <input type="date" id="data">
            
            <br><br>

            <label for="cor">Cor</label>
            <input type="color" id="cor">
            
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </body>

</html>
