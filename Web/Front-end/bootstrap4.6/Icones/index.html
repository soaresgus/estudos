<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    <!--Iconic-->
    <span class="oi oi-bolt" style="font-size: 200px;"></span> <!--Bootstrap Iconic-->
    <i class="oi oi-clock" style="font-size: 200px;"></i>
    <img src="iconic/svg/cloud.svg" style="width: 300px;"> <!--Imagem-->

    <!--Fontawesome-->
    <i class="fab fa-amazon-pay" style="font-size: 200px;"></i> <!--Icon-->

    <!--Google Fonts-->
    <span class="material-icons" style="font-size: 200px;">alternate_email</span>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
