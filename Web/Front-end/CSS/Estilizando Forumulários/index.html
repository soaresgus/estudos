<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h2>Estilizando formulários</h2>

    <fieldset>
        <legend>Detalhes contato</legend>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email">
        </div>

        <div>
            <label for="url">URL:</label>
            <input type="text" id="url">
        </div>
    </fieldset>

    <fieldset>
        <legend>Comentários</legend>
        
        <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem"></textarea>
        </div>
    </fieldset>
    
    <fieldset>
        <legend>Lembrar de mim?</legend>

        <div>
            <label>
                <input type="radio" name="lembrar" id="sim" class="radio">Sim
            </label>
        </div>

        <div>
            <label>
                <input type="radio" name="lembrar" id="nao" class="radio">Não
            </label>
        </div>
    </fieldset>
</body>

</html>
