<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulando</title>
</head>

<body>


    <script>
        var lista_frutas = [];

        lista_frutas[0] = 'Banana';
        lista_frutas[1] = 'Maçã'

        //Incluir elementos na última posição
        lista_frutas.push('Uva');

        //Incluir elementos na primeira posição
        lista_frutas.unshift('Goiaba');

        //Excluir elementos na última posição
        lista_frutas.pop();

        //Excluir elementos na primeira posição
        lista_frutas.shift();

        console.log(lista_frutas);
    </script>
</body>

</html>
