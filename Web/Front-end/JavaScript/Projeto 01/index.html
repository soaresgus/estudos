<html lang="pt-br">

<head>
    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        .calculadora {
            margin-top: 40px;
            border: solid 1px #000;
            padding: 20px;
            background-color: #2E2E2E;
            border-radius: 10px;
            box-shadow: 1px 1px 5px #000;
        }

        .btn {
            width: 60px;
            height: 50px;
            margin: 5px;
            box-shadow: 1px 1px 1px #000;
        }

        .clear {
            width: 130px;
        }

        .enter {
            height: 110px;
        }

        .resultado {
            text-align: right;
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: solid 1px #000;
            box-shadow: 1px 1px 1px #000;
        }
    </style>
</head>

<body style="background: #D9D9D9">

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="calculadora">
                    <input type="text" id="resultado" class="form-control resultado" placeholder="0"
                        disabled="disabled" />

                    <div class="row">
                        <button type="button" id="c" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                        <button type="button" id="/" class="btn btn-dark btn-lg font-weight-light">/</button>
                        <button type="button" id="x" class="btn btn-dark btn-lg font-weight-light">x</button>
                    </div>

                    <div class="row">
                        <button type="button" id="7" class="btn btn-dark btn-lg font-weight-light">7</button>
                        <button type="button" id="8" class="btn btn-dark btn-lg font-weight-light">8</button>
                        <button type="button" id="9" class="btn btn-dark btn-lg font-weight-light">9</button>
                        <button type="button" id="-" class="btn btn-dark btn-lg font-weight-light">-</button>
                    </div>

                    <div class="row">
                        <button type="button" id="4" class="btn btn-dark btn-lg font-weight-light">4</button>
                        <button type="button" id="5" class="btn btn-dark btn-lg font-weight-light">5</button>
                        <button type="button" id="6" class="btn btn-dark btn-lg font-weight-light">6</button>
                        <button type="button" id="+" class="btn btn-dark btn-lg font-weight-light">+</button>
                    </div>

                    <div class="row">
                        <button type="button" id="1" class="btn btn-dark btn-lg font-weight-light">1</button>
                        <button type="button" id="2" class="btn btn-dark btn-lg font-weight-light">2</button>
                        <button type="button" id="3" class="btn btn-dark btn-lg font-weight-light">3</button>
                        <button type="button" id="=" class="btn btn-dark btn-lg enter">=</button>
                    </div>

                    <div class="row" style="margin-top: -60px">
                        <button type="button" id="." class="btn btn-dark btn-lg font-weight-light">.</button>
                        <button type="button" id="0" class="btn btn-dark zero btn-lg font-weight-light">0</button>
                        <button type="button" id="d" class="btn btn-dark btn-lg font-weight-light"><span
                                class="material-icons">backspace</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        var visor = document.getElementById('resultado');

        function puxarValor(acao, valor) {
            if (acao == 'numero') {
                visor.value += valor;
            }

            if (acao == 'acao' && (visor.value[visor.value.length - 1] != '/' && visor.value[visor.value.length - 1] != '*' && visor.value[visor.value.length - 1] != '-' && visor.value[visor.value.length - 1] != '+' && visor.value[visor.value.length - 1] != '.')) {
                visor.value += valor;
            }
        }

        function clear() {
            visor.value = '';
            visor.placeholder = '0';
        }

        function calcular() {
            visor.value = eval(visor.value);
        }

        function deletar() {
           visor.value = visor.value.slice(0, -1);
           
        }

        document.getElementById('c').addEventListener('click', () => clear());
        document.getElementById('/').addEventListener('click', () => puxarValor('acao', '/'));
        document.getElementById('x').addEventListener('click', () => puxarValor('acao', '*'));
        document.getElementById('-').addEventListener('click', () => puxarValor('acao', '-'));
        document.getElementById('+').addEventListener('click', () => puxarValor('acao', '+'));
        document.getElementById('.').addEventListener('click', () => puxarValor('acao', '.'));
        document.getElementById('0').addEventListener('click', () => puxarValor('numero', '0'));
        document.getElementById('1').addEventListener('click', () => puxarValor('numero', '1'));
        document.getElementById('2').addEventListener('click', () => puxarValor('numero', '2'));
        document.getElementById('3').addEventListener('click', () => puxarValor('numero', '3'));
        document.getElementById('4').addEventListener('click', () => puxarValor('numero', '4'));
        document.getElementById('5').addEventListener('click', () => puxarValor('numero', '5'));
        document.getElementById('6').addEventListener('click', () => puxarValor('numero', '6'));
        document.getElementById('7').addEventListener('click', () => puxarValor('numero', '7'));
        document.getElementById('8').addEventListener('click', () => puxarValor('numero', '8'));
        document.getElementById('9').addEventListener('click', () => puxarValor('numero', '9'));
        document.getElementById('=').addEventListener('click', () => calcular());
        document.getElementById('d').addEventListener('click', () => deletar());

    </script>
</body>

</html>
