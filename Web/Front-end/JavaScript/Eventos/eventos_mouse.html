<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de mouse</title>

    <script>

        //onclick, ondblclick, onmouseover, onmouseout, onmouseup, onmousedown

        function cor(cor) {
            document.getElementById('elemento').style.backgroundColor = cor;
        }


    </script>
</head>

<body>
    <div onmouseup="cor('blue');" onmousedown="cor('red');" onmouseover="cor('green');" onmouseout="cor('yellow');" ondblclick="cor('pink');" id="elemento" style="background: #ccc; height: 150px; width: 150px;"></div>

</body>

</html>
