<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>

    <body>


        <script>
            
            var x = 11;

            do { //Irá executar o código antes da verificação
                document.write(x);
                x++;
            }while(x <= 10);

        </script>
    </body>

</html>
