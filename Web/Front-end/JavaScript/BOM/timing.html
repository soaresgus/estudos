<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BOM - Timing</title>
</head>

<body>

    <p>teste</p>

    <script>
        var i = 5;

        const timer = setInterval(() => {
            document.write(i+"<br/>");
            i--;

            if(i <= 0) {
                clearInterval(timer);
            }
        }, 1000)

    </script>
</body>

</html>
