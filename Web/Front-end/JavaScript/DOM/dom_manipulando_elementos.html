<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando Elementos</title>

</head>

<body>

    <input type="text" id="geral" placeholder="Digite um caractere">

    <label for="numero">NÃºmeros:</label>
    <input type="text" id="numero" readonly>

    <label for="letra">Letras:</label>
    <input type="text" id="letra" readonly>

    <script>
        const digite = document.getElementById('geral');
        const numero = document.getElementById('numero')
        const letra = document.getElementById('letra');


        function verificar() {
            if (!isNaN(digite.value[0])) {
                numero.value += digite.value[0];
            } else {
                letra.value += digite.value[0];
            }
            digite.value = '';
        }

        digite.addEventListener('keyup', verificar)

    </script>
</body>

</html>
