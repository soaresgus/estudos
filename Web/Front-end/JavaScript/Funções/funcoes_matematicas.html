<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Matemáticas</title>

    <script>

       var x = 10.412578;

       document.writeln(Math.ceil(x)) //Arredonda o número para o próximo inteiro.
       document.writeln(Math.floor(x)) //Arredonda o número para inteiro, tirando o decimal.
       document.writeln(Math.round(x)) //Arredonda o número dinâmicamente, considerando se a parte decimal é menor que 5 ou maior.
        document.writeln(Math.pow(5, 2)) //Eleva o primeiro parâmetro pelo segundo.
       document.writeln(Math.floor(Math.random()*11)); //Gera um número aleatório entre 0 e 10.
    </script>
</head>

<body>

</body>

</html>
