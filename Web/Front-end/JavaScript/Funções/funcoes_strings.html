<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções String</title>

    <script>

        var nome = 'Marcelo Souza dos Santos';

        document.writeln(nome.charAt(0)); //Pega a letra que está na posição do parâmetro (0). 
        document.writeln(nome.indexOf('S')); //Pega a primeira ocorrência em posição da letra do parâmetro ('S').
        document.writeln(nome.replace('Souza', 'Silva')); //Substitui a string da esquerda pela da direita.
        document.writeln(nome.substr(0, 4)); //Pega o caracter do primeiro parâmetro (0) e retorna a quantidade a frente (4).
        document.writeln(nome.toUpperCase()); //Caixa alta.
        document.writeln(nome.toLowerCase()); //Caixa baixa.
        document.writeln(' - '+nome.trim()+' - '); //Remove os espaços das estremidades.

    </script>
</head>

<body>

</body>

</html>
