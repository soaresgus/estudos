    <title>Funções Variáveis</title>

    <script>

       function soma() {
           var resultado = 0;

           for(var i in arguments) {
               resultado += arguments[i];
           }

           return resultado;
       }

       console.log(soma(5, 5, 10, 20));

    </script>
