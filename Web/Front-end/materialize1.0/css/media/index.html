<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Materialize v1.0</title>
</head>

    <body>

        <h1 style="text-align: center;">Responsividade em m√≠dias</h1>

        <br><br><br><br>

        <!--Circular Image (circle) & Responsive Image (responsive-img)-->
        <div style="margin: 0 auto; text-align: center;">
            <img src="../img/img1.jpg" class="circle responsive-img" style="width: 700px;">
        </div>

        <br><br><br><br>

        <!--Responsive Embeed (video-container)-->
        <div class="video-container" style="margin: 0 auto;">
            <iframe width="720" height="480" src="https://www.youtube.com/embed/Q8TXgCzxEnw?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>

        <br><br><br><br>

        <!--Responsive Video (responsive-video)-->
        <video class="responsive-video" controls width="720" height="480">
            <source src="movie.mp4" type="video/mp4">
        </video>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>

</html>
