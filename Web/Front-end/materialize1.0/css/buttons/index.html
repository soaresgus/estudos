<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Materialize v1.0</title>
</head>

<body style="margin: 150px auto; text-align: center;">

    <!--Comum Button (.btn)-->
    <a class="btn" style="background-color: #7f7f7f;">BOTÃO</a>

    <br><br><br>

    <!--Pulse button (.pulse)-->
    <a class="btn pulse" style="background-color: #7f7f7f;">BOTÃO</a>

    <br><br><br>

    <!--Wave Button (.waves-effect)-->
    <a class="btn waves-effect waves-light" style="background-color: #7f7f7f;">BOTÃO</a>

    <br><br><br>

    <!--Floating button-->
    <a class="btn-floating btn-large waves-effect waves-light" style="background-color: #7f7f7f;">BOTÃO</a>

    <br><br><br>

    <!--Disabled button-->
    <a class="btn-floating btn-large waves-effect waves-light disabled" style="background-color: #7f7f7f;">BOTÃO</a>

    <br><br><br>

    <!--Floating action button-->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large blue"><i class="material-icons">add</i></a>

        <ul>
            <li class="btn-floating musica orange"><i class="material-icons">audiotrack</i></li>
            <li class="btn-floating imagem red"><i class="material-icons">collections</i></li>
            <li class="btn-floating code yellow darken-2"><i class="material-icons">code</i></li>
        </ul>
    </div>

    <br><br><br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
